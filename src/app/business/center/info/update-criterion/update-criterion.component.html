<div class="update-criterion">
  <app-dialog-title [matDialogRef]="dialogRef" icon="assignment_ind" title="更新基本信息"></app-dialog-title>
  <div class="app-dialog-content">
    <form [formGroup]="criterionGroup">
      <div>
        <mat-form-field disabled="disabled">
          <span matPrefix>年龄：</span>
          <mat-select formControlName="criterionAge">
            <mat-option *ngFor="let age of ageRange" [value]="age.value">
              {{age.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <span matPrefix>身高：</span>
          <mat-select formControlName="criterionHeight">
            <mat-option *ngFor="let height of heightRange" [value]="height.value">
              {{height.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select formControlName="criterionWeight">
            <mat-option *ngFor="let weight of weightRange" [value]="weight.value">
              {{weight.label}}
            </mat-option>
          </mat-select>
          <span matPrefix>体重：</span>
        </mat-form-field>

        <mat-form-field>
          <span matPrefix>居住地：</span>
          <mat-select formControlName="criterionParentArea">
            <mat-option *ngFor="let area of parentAreas" [value]="area.id+'-'+area.short_name">
              {{ area.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </div>

      <div>
        <mat-form-field>
          <span matPrefix>学历：</span>
          <mat-select formControlName="criterionEducation">
            <mat-option *ngFor="let education of educationRange" [value]="education.value">
              {{education.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-select formControlName="criterionProfession">
            <mat-option *ngFor="let profession of professions" [value]="profession.value">
              {{profession.label}}
            </mat-option>
          </mat-select>
          <span matPrefix>职业：</span>
        </mat-form-field>

        <mat-form-field>
          <span matPrefix>月薪：</span>
          <mat-select formControlName="criterionIncome">
            <mat-option *ngFor="let income of incomeRange" [value]="income.value">
              {{income.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <span matPrefix>是否有房：</span>
          <mat-select formControlName="criterionHouseAvailable">
            <mat-option value="-1">不填写</mat-option>
            <mat-option value="0">租房</mat-option>
            <mat-option value="1">有房</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </form>
  </div>
  <div class="app-dialog-bottom">

    <button mat-raised-button  (click)="update()" color="primary"
            class="app-sm-btn app-btn-color">保存
    </button>
    <button mat-raised-button class="app-sm-btn" (click)="close()">取消</button>
  </div>
</div>
